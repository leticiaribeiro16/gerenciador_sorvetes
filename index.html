<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Sorvetes</title>
</head>
<body>
  <h1>Gerenciador de Sorvetes</h1>

  <h2>Sorvetes</h2>
  <table id="ice-creams-table">
    <thead>
      <tr>
        <th>Nome do Cliente</th>
        <th>Nome do Vendedor</th>
        <th>Sabor do Sorvete</th>
        <th>Valor do Sorvete</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="ice-creams-body"></tbody>
  </table>

  <h2>Adicionar Sorvete</h2>
  <form id="add-ice-cream-form">
    <input type="text" id="client-name-input" placeholder="Nome do Cliente" required>
    <input type="text" id="seller-name-input" placeholder="Nome do Vendedor" required>
    <input type="text" id="flavor-input" placeholder="Sabor do Sorvete" required>
    <input type="number" id="value-input" placeholder="Valor do Sorvete" required>
    <button type="submit">Adicionar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
